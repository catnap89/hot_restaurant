<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Reservation</title>
</head>
<body>
    
    <!--Jumbotron-->
    <div class="container text-align-center">
    <div class="jumbotron">
        <h1 class="display-4">Hot Restaurant</h1>
        <hr class="my-4">
        <h3>Make your reservation!</h3>
        <a class="btn btn-primary btn-md view-tables" href="#" role="button">View Tables</a>
        <a class="btn btn-danger btn-md home" href="#" role="button">Home</a>
      </div>
      </div>
      <!--Form/Contact-->
      <form>
          <div class="thead-dark">
          <div class="container text-align-center border border-dark">
        <div class="form-group">
          <label for="exampleInputName">Name</label>
          <input type="Name" class="form-control" id="customer_name" aria-describedby="nameHelp" placeholder="Enter name for reservation">
        </div>
        <div class="form-group">
          <label for="exampleInputPhoneNumber">Phone Number</label>
          <input type="password" class="form-control" id="phoneNum_form" placeholder="000-000-0000">
        </div>
        <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="email_form" aria-describedby="emailHelp" placeholder="Enter email">
        <div class="form-group">
          <label for="exampleInputPassword1">Unique ID</label>
          <input type="number" class="form-control" id="unique_id" placeholder="Id">
        </div>
        <button type="submit" class="btn btn-primary mb-2" id="add-btn">Submit</button>
        </div>
        </div>
      </form>
      <!--Form End-->
    <a href="">API Table Link</a>|<a href="">API Wait List</a>

  <script type="text/javascript">
    // Question: What does this code do?
    $("#add-btn").on("click", function(event) {
      event.preventDefault();
      var newReservation = {
        name: $("#customer_name").val().trim(),
        phoneNumber: $("#phoneNum_form").val().trim(),
        email: $("#email_form").val().trim(),
        id: $("#unique_id").val().trim()
      };

      // Question: What does this code do??
      $.post("/api/table", newReservation)
        .then(function(data) {
          console.log("reservation.html", data);
          alert("Adding reservation...");
        });
    });
  </script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
